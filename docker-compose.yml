version: '3.8'

services:
  database:
    image: pgvector/pgvector:pg16
    container_name: job_matching_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: diploma2025
      POSTGRES_DB: job_matching_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
