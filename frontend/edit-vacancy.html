<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать вакансию - РабоtаPlus</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">Работа<span>Plus</span></a>
            <ul class="nav-links">
                <li><a href="vacancies.html" style="color: #ff6b35;">Вакансии</a></li>
                <li><a href="my-resume.html">Моё резюме</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
            <div class="nav-actions">
                <a href="vacancies.html" class="btn-register">← Назад</a>
            </div>
        </nav>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <h1 class="section-title">Редактировать вакансию</h1>

        <div id="message"></div>
        <div id="loading" style="text-align: center; padding: 50px; color: #7f8c8d;">
            Загрузка вакансии...
        </div>

        <form id="editVacancyForm" style="display: none;">
            <div class="form-group">
                <label for="title">Название вакансии *</label>
                <input type="text" id="title" required placeholder="Например: Python Backend Developer">
            </div>

            <div class="form-group">
                <label for="description">Описание вакансии *</label>
                <textarea id="description" required placeholder="Подробное описание вакансии, обязанностей и условий работы"></textarea>
            </div>

            <div class="form-group">
                <label for="requirements">Требования</label>
                <textarea id="requirements" placeholder="Требования к кандидату"></textarea>
            </div>

            <div class="form-group">
                <label for="salary_min">Зарплата от (руб.)</label>
                <input type="number" id="salary_min" placeholder="100000">
            </div>

            <div class="form-group">
                <label for="salary_max">Зарплата до (руб.)</label>
                <input type="number" id="salary_max" placeholder="200000">
            </div>

            <div class="form-group">
                <label for="location">Город</label>
                <input type="text" id="location" placeholder="Москва">
            </div>

            <button type="submit" class="btn-submit">
                 Сохранить изменения
            </button>
        </form>
    </div>

    <script src="static/js/edit-vacancy.js"></script>
</body>
</html>
