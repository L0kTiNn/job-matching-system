    <script>
        const API_URL = 'http://localhost:8000';

        async function loadCandidates() {
            const urlParams = new URLSearchParams(window.location.search);
            const vacancyId = urlParams.get('id');

            if (!vacancyId) {
                showError('ID –≤–∞–∫–∞–Ω—Å–∏–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/vacancies/${vacancyId}/candidates?limit=100`);

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const data = await response.json();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∞–∫–∞–Ω—Å–∏–∏
                const vacancyInfo = document.getElementById('vacancyInfo');
                vacancyInfo.querySelector('h2').textContent = `–ü–æ–¥—Ö–æ–¥—è—â–∏–µ –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –¥–ª—è: ${data.vacancy.title}`;
                vacancyInfo.querySelector('p').textContent = data.vacancy.description || '';

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                displayCandidates(data.candidates);

            } catch (error) {

                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤');
            }
        }

        function displayCandidates(candidates) {
            const container = document.getElementById('candidatesList');

            if (!candidates || candidates.length === 0) {
                container.innerHTML = `
                    <div class="form-container" style="text-align: center;">
                        <h2 style="color: #666; margin-bottom: 20px;">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                        <p style="color: #999;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –≤–∞–∫–∞–Ω—Å–∏–∏</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = candidates.map(candidate => `
                <div class="vacancy-card" style="position: relative;">
                    <!-- –ü—Ä–æ—Ü–µ–Ω—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è -->
                    <div style="position: absolute; top: 15px; right: 15px; background: #667eea; color: white; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: 600;">
                        –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ: ${candidate.match_percentage}%
                    </div>

                    <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ -->
                    <h3 class="vacancy-title" style="margin-top: 10px;">${candidate.desired_position || candidate.title || '–ö–∞–Ω–¥–∏–¥–∞—Ç #' + candidate.resume_id}</h3>

                    <!-- –ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –Ω–∞–≤—ã–∫–æ–≤ -->
                    ${candidate.skills ? `
                        <p class="vacancy-company">${candidate.skills.substring(0, 100)}${candidate.skills.length > 100 ? '...' : ''}</p>
                    ` : ''}

                    <!-- –û–ø—ã—Ç –∏ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ -->
                    <div style="margin: 15px 0; font-size: 14px; color: #666;">
                        ${candidate.experience ? `<div style="margin-bottom: 8px;"><strong style="color: #2d2d2d;">–û–ø—ã—Ç:</strong> ${candidate.experience}</div>` : ''}
                        ${candidate.education ? `<div><strong style="color: #2d2d2d;">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ:</strong> ${candidate.education}</div>` : ''}
                    </div>

                    <!-- –î–µ—Ç–∞–ª–∏ (–∑–∞—Ä–ø–ª–∞—Ç–∞ –∏ –ª–æ–∫–∞—Ü–∏—è) -->
                    <div class="vacancy-details">
                        ${candidate.location ? `
                            <div class="detail-item">
                                üìç ${candidate.location}
                            </div>
                        ` : ''}
                        ${candidate.desired_salary ? `

                                üí∞ –æ—Ç ${candidate.desired_salary.toLocaleString()} ‚ÇΩ
                            </div>

                    <!-- –ö–Ω–æ–ø–∫–∞ —Å–≤—è–∑–∞—Ç—å—Å—è -->
                    <button class="btn-primary" style="width: 100%; margin-top: 20px;" onclick="contactCandidate(${candidate.resume_id}, '${candidate.contact_email}', '${candidate.contact_phone}')">
                        ‚úâ –°–≤—è–∑–∞—Ç—å—Å—è
                    </button>
                </div>
            `).join('');
        }

        function contactCandidate(resumeId, email, phone) {
            alert(`–ö–æ–Ω—Ç–∞–∫—Ç—ã –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:\n\nüìß Email: ${email}\nüì± –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n\nüÜî ID —Ä–µ–∑—é–º–µ: ${resumeId}`);
        }
