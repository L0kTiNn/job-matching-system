<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥—Ö–æ–¥—è—â–∏–µ –∫–∞–Ω–¥–∏–¥–∞—Ç—ã - –†–∞–±–æt–∞Plus</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .vacancy-card {
            transition: all 0.3s ease;
        }

        .vacancy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .match-badge {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">–†–∞–±–æ—Ç–∞<span>Plus</span></a>
            <ul class="nav-links">
                <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                <li><a href="vacancies.html">–í–∞–∫–∞–Ω—Å–∏–∏</a></li>
                <li><a href="my-resume.html">–ú–æ—ë —Ä–µ–∑—é–º–µ</a></li>
                <li><a href="profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a></li>
            </ul>
            <div class="nav-actions">
                <a href="vacancies.html" class="btn-register">‚Üê –ù–∞–∑–∞–¥ –∫ –≤–∞–∫–∞–Ω—Å–∏—è–º</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px; max-width: 1200px; margin-left: auto; margin-right: auto; padding: 0 40px;">

        <!-- Vacancy Info -->
        <div class="form-container" style="text-align: center; margin-bottom: 40px; max-width: 800px; margin-left: auto; margin-right: auto;" id="vacancyInfo">
            <h2 style="color: #2d2d2d; margin-bottom: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p style="color: #666; font-size: 16px; line-height: 1.6;"></p>
        </div>

        <!-- Candidates Title -->
        <h1 class="section-title">–ü–æ–¥—Ö–æ–¥—è—â–∏–µ –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –¥–ª—è –≤–∞—Å</h1>

        <!-- Candidates Grid -->
        <div id="candidatesList" class="vacancies-grid">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentVacancyId = null;

        async function loadCandidates() {
            const urlParams = new URLSearchParams(window.location.search);
            currentVacancyId = urlParams.get('id');

            if (!currentVacancyId) {
                showError('ID –≤–∞–∫–∞–Ω—Å–∏–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/vacancies/${currentVacancyId}/candidates?limit=100`);

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const data = await response.json();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∞–∫–∞–Ω—Å–∏–∏
                const vacancyInfo = document.getElementById('vacancyInfo');
                vacancyInfo.querySelector('h2').textContent = `–ü–æ–¥—Ö–æ–¥—è—â–∏–µ –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –¥–ª—è: ${data.vacancy.title}`;
                vacancyInfo.querySelector('p').textContent = data.vacancy.description || '';

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                displayCandidates(data.candidates);

            } catch (error) {
                console.error('Error:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤');
            }
        }

        function displayCandidates(candidates) {
            const container = document.getElementById('candidatesList');

            if (!candidates || candidates.length === 0) {
                container.innerHTML = `
                    <div class="form-container" style="text-align: center;">
                        <h2 style="color: #666; margin-bottom: 20px;">–ü–æ–¥—Ö–æ–¥—è—â–∏—Ö –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                        <p style="color: #999;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –≤–∞–∫–∞–Ω—Å–∏–∏</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = candidates.map(candidate => {
                const matchPercentage = Math.round(candidate.match_percentage || 0);

                // –¶–≤–µ—Ç–∞ –ø–æ —Å—Ç–∏–ª—é —Å–∞–π—Ç–∞
                let badgeColor = '#ff6b35';
                let badgeClass = 'excellent';

                if (matchPercentage >= 90) {
                    badgeColor = '#ff6b35';
                    badgeClass = 'excellent';
                } else if (matchPercentage >= 70) {
                    badgeColor = '#2d2d2d';
                    badgeClass = 'good';
                } else if (matchPercentage >= 50) {
                    badgeColor = '#666666';
                    badgeClass = 'medium';
                } else {
                    badgeColor = '#999999';
                    badgeClass = 'low';
                }

                return `
                    <div class="vacancy-card" style="position: relative;">
                        <div class="match-badge ${badgeClass}" style="position: absolute; top: 15px; right: 15px; background: ${badgeColor}; color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
                             ${matchPercentage}%
                        </div>

                        <h3 class="vacancy-title" style="margin-top: 10px; max-width: 75%;">
                            ${candidate.desired_position || candidate.title || '–ö–∞–Ω–¥–∏–¥–∞—Ç #' + candidate.resume_id}
                        </h3>

                        ${candidate.skills ? `
                            <p class="vacancy-company" style="color: #666; margin-top: 10px; line-height: 1.6;">
                                ${candidate.skills.substring(0, 120)}${candidate.skills.length > 120 ? '...' : ''}
                            </p>
                        ` : ''}

                        <div style="margin: 15px 0; font-size: 14px; color: #666;">
                            ${candidate.experience ? `
                                <div style="margin-bottom: 8px;">
                                    <strong style="color: #2d2d2d;"> –û–ø—ã—Ç:</strong> ${candidate.experience.substring(0, 60)}${candidate.experience.length > 60 ? '...' : ''}
                                </div>
                            ` : ''}
                            ${candidate.education ? `
                                <div>
                                    <strong style="color: #2d2d2d;"> –û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ:</strong> ${candidate.education.substring(0, 60)}${candidate.education.length > 60 ? '...' : ''}
                                </div>
                            ` : ''}
                        </div>

                        <div class="vacancy-details" style="margin-top: 15px;">
                            ${candidate.location ? `
                                <div class="detail-item"> ${candidate.location}</div>
                            ` : ''}
                            ${candidate.desired_salary ? `
                                <div class="detail-item"> –æ—Ç ${candidate.desired_salary.toLocaleString()} ‚ÇΩ</div>
                            ` : ''}
                        </div>

                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button class="btn-details" style="flex: 1;" onclick="showDetails(${candidate.resume_id})">
                                üëÅ –î–µ—Ç–∞–ª–∏
                            </button>
                            <button class="btn-apply" style="flex: 1;" onclick="contactCandidate(${candidate.resume_id}, '${candidate.contact_email || 'N/A'}', '${candidate.contact_phone || 'N/A'}')">
                                ‚úâ –°–≤—è–∑–∞—Ç—å—Å—è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showDetails(resumeId) {
            window.location.href = `view-resume.html?id=${resumeId}&vacancy_id=${currentVacancyId}`;
        }

        function contactCandidate(resumeId, email, phone) {
            alert(` –ö–æ–Ω—Ç–∞–∫—Ç—ã –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:\n\n Email: ${email}\n –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n\n ID —Ä–µ–∑—é–º–µ: ${resumeId}`);
        }

        function showError(message) {
            const container = document.getElementById('candidatesList');
            container.innerHTML = `
                <div class="form-container" style="text-align: center;">
                    <h2 style="color: #ff4444; margin-bottom: 10px;"> –û—à–∏–±–∫–∞</h2>
                    <p style="color: #666;">${message}</p>
                    <a href="vacancies.html" class="btn-primary" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                        ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤–∞–∫–∞–Ω—Å–∏—è–º
                    </a>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', loadCandidates);
    </script>
</body>
</html>
