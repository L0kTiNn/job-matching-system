<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РабоtаPlus - Умный подбор вакансий</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">Работа<span>Plus</span></a>

            <ul class="nav-links">
                <li><a href="vacancies.html">Вакансии</a></li>
                <li><a href="my-resume.html">Моё резюме</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>

            <div class="nav-actions">
                <div class="search-box">
                    <input type="text" placeholder="Должность или компания" id="searchInput">
                    <span><img src="static/images/lupa.jpg" width="20" height="20"></span>
                </div>
                <a href="create-resume.html" class="btn-register">Создать резюме</a>
                <a href="create-vacancy.html" class="btn-register">Создать вакансию</a>
            </div>



        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image">
            <img src="static/images/hero.jpg" alt="Team работает">
        </div>
        <div class="hero-content">
            <h1 class="hero-title">Работа<span>Plus</span></h1>
            <p class="hero-subtitle">УМНЫЙ ПОДБОР ВАКАНСИЙ ДЛЯ СОИСКАТЕЛЕЙ</p>
            <div class="hero-buttons">
                <button class="btn-primary" style="padding: 15px 40px; font-size: 18px;">
                    Регистрация →
                </button>
            </div>
        </div>
    </section>

    <!-- Vacancies Section -->
    <section class="vacancies-section" id="vacancies">
        <h2 class="section-title">Актуальные вакансии</h2>
        <div id="vacanciesList" class="vacancies-grid">
            <div class="loading">Загрузка вакансий...</div>
        </div>
    </section>

    <script src="static/js/main.js"></script>
</body>
</html>
