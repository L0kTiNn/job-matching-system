<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать вакансию - РабоtаPlus</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">Работа<span>Plus</span></a>

            <ul class="nav-links">
                <li><a href="vacancies.html">Вакансии</a></li>
                <li><a href="my-resume.html">Моё резюме</a></li>
                <li><a href="create-vacancy.html" style="color: #ff6b35;">Создать вакансию</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>

            <div class="nav-actions">
                <a href="create-resume.html" class="btn-register">Создать резюме</a>
                <a href="index.html" class="btn-register">← Назад</a>
            </div>
        </nav>
    </header>

    <!-- Form Section -->
    <div style="display: flex; justify-content: center; padding: 40px 20px; background: #f5f5f5; min-height: calc(100vh - 80px);">
        <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; width: 100%;">
            <h1 style="font-size: 32px; font-weight: bold; margin-bottom: 30px; text-align: center;">Создать вакансию</h1>

            <form id="vacancyForm">

                <div class="form-group">
                    <label for="title">Название вакансии *</label>
                    <input type="text" id="title" name="title" required placeholder="Например: Senior Frontend Developer">
                </div>

                <div class="form-group">
                    <label for="description">Описание *</label>
                    <textarea id="description" name="description" rows="5" required placeholder="Описание вакансии, обязанности, условия работы"></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Требования *</label>
                    <textarea id="requirements" name="requirements" rows="4" required placeholder="Опыт работы, навыки, образование"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="salary_min">Зарплата от (₽)</label>
                        <input type="number" id="salary_min" name="salary_min" placeholder="80000">
                    </div>

                    <div class="form-group">
                        <label for="salary_max">Зарплата до (₽)</label>
                        <input type="number" id="salary_max" name="salary_max" placeholder="150000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Город *</label>
                    <input type="text" id="location" name="location" required placeholder="Москва">
                </div>

                <div class="form-group">
                    <label for="employer_id">ID работодателя *</label>
                    <input type="number" id="employer_id" name="employer_id" value="3" required>
                    <small style="color: #666;">По умолчанию: 3</small>
                </div>

                <div id="message" style="margin: 20px 0; padding: 10px; border-radius: 5px; display: none;"></div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Опубликовать вакансию
                </button>
            </form>
        </div>
    </div>

    <script src="static/js/create-vacancy.js"></script>
</body>
</html>
