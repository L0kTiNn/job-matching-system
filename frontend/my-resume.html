<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои резюме - РабоtаPlus</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">Работа<span>Plus</span></a>
            <ul class="nav-links">
                <li><a href="vacancies.html">Вакансии</a></li>
                <li><a href="my-resume.html" style="color: #ff6b35;">Моё резюме</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
            <div class="nav-actions">
                <a href="create-resume.html" class="btn-register">Создать резюме</a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 60px; max-width: 1400px; margin-left: auto; margin-right: auto; padding: 0 40px;">
        <h1 class="section-title">Мои резюме</h1>

        <div id="resumesList" class="vacancies-grid">
            <div class="loading">Загрузка резюме...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function loadResumes() {
            try {
                const response = await fetch(`${API_URL}/api/resumes/all`);
                if (!response.ok) throw new Error('Ошибка загрузки');
                const resumes = await response.json();
                displayResumes(resumes);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resumesList').innerHTML = '<div class="error-message">Не удалось загрузить резюме.</div>';
            }
        }

        function displayResumes(resumes) {
            const container = document.getElementById('resumesList');
            if (!resumes || resumes.length === 0) {
                container.innerHTML = '<div class="loading">Резюме пока нет. <a href="create-resume.html">Создать резюме</a></div>';
                return;
            }

            container.innerHTML = resumes.map(resume => `
                <div class="vacancy-card">
                    <h3 class="vacancy-title">${resume.title || resume.desired_position || 'Без названия'}</h3>
                    ${resume.experience ? `<p class="vacancy-company">${resume.experience.substring(0, 100)}...</p>` : ''}

                    <div style="margin: 15px 0;">
                        <strong style="color: #2d2d2d;">Навыки:</strong><br>
                        <p style="color: #666; font-size: 14px; margin-top: 5px;">${resume.skills ? resume.skills.substring(0, 120) + '...' : 'Не указаны'}</p>
                    </div>

                    <div class="vacancy-details">
                        <div class="detail-item"> ${resume.location || 'Не указано'}</div>
                        ${resume.desired_salary ? `
                            <div class="detail-item"> от ${resume.desired_salary.toLocaleString()} ₽</div>
                        ` : ''}
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                        <button onclick="viewResume(${resume.id})" style="background: #ff6b35; color: white; padding: 12px; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: 600; transition: background 0.3s;" onmouseover="this.style.background='#e55a2b'" onmouseout="this.style.background='#ff6b35'">
                            Просмотр
                        </button>
                        <button onclick="editResume(${resume.id})" style="background: #ff6b35; color: white; padding: 12px; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: 600; transition: background 0.3s;" onmouseover="this.style.background='#e55a2b'" onmouseout="this.style.background='#ff6b35'">
                            Редактировать
                        </button>
                        <button class="btn-find-vacancies" onclick="findVacancies(${resume.id})">
                            Найти вакансии
                        </button>
                        <button onclick="deleteResume(${resume.id})" style="background: transparent; color: #2d2d2d; padding: 12px; border: 2px solid #2d2d2d; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s;" onmouseover="this.style.background='#2d2d2d'; this.style.color='white'" onmouseout="this.style.background='transparent'; this.style.color='#2d2d2d'">
                            Удалить
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewResume(id) {
            window.location.href = `view-resume.html?id=${id}`;
        }

        function editResume(id) {
            window.location.href = `edit-resume.html?id=${id}`;
        }

        function findVacancies(id) {
            window.location.href = `recommendations.html?resume_id=${id}`;  // ← Здесь resume_id!
            }



        async function deleteResume(resumeId) {
            if (!confirm('Вы уверены, что хотите удалить это резюме?')) return;

            try {
                const response = await fetch(`${API_URL}/api/resumes/${resumeId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Ошибка удаления');
                alert(' Резюме удалено');
                loadResumes();
            } catch (error) {
                alert(' Не удалось удалить резюме');
                console.error(error);
            }
        }

        loadResumes();
    </script>
</body>
</html>
